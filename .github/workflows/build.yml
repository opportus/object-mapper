name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: composer-cache
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-
    - run: composer validate
    - run: composer install --prefer-dist --no-progress --no-suggest
      if: steps.composer-cache.outputs.cache-hit != 'true'

  test-suite:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: composer-cache
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-
    - run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage-${{ matrix.php }}.clover.xml
    - uses: actions/upload-artifact@v2
      with:
        path: coverage-${{ matrix.php }}.clover.xml
    - uses: codacy/codacy-coverage-reporter-action@0.2.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage-${{ matrix.php }}.clover.xml

  benchmark-suite:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: composer-cache
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-
    - run: vendor/bin/phpbench run --retry-threshold=2 --report=aggregate --report=default --report=compare --report=memory --report=env | tee benchmark-${{ matrix.php }}.txt
    - uses: actions/upload-artifact@v2
      with:
        path: benchmark-${{ matrix.php }}.txt

  code-standards-check:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.4 ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: composer-cache
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-
    - run: vendor/bin/php-cs-fixer fix --dry-run --diff --using-cache=no .

  code-analysis:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.4 ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: composer-cache
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-
    - uses: codacy/codacy-analysis-cli-action@1.1.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        upload: true
        verbose: true
        max-allowed-issues: 2147483647
    - uses: codacy/codacy-analysis-cli-action@1.1.0
      with:
        output: results.sarif
        format: sarif
        gh-code-scanning-compat: true
        max-allowed-issues: 2147483647
    - uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: results.sarif
